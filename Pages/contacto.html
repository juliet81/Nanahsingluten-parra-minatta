<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Styles/styles.css">
        <link rel="shortcut icon" href="/Images/Logo Nanáh_ok.jpg">
        <title>Contacto-Nanahsingluten</title>
    </head>
    <body class="grid">
        <header class="header">  
            <img src="/Images/Logo Nanáh_ok.jpg" alt="logo" width="320px" height="200px">
            <h2 class="tittle">Contacto</h2>  
                 
            <nav class="header__nav">
                <!-- Lista no ordenada -->  
                <ul>
                    <li>
                        <a href="../index.html">HOME</a>
                    </li>
                    <li>
                        <a href="./galeria.html">GALERIA</a>
                    </li>
                    <li>
                        <a href="./productos.html">PRODUCTOS</a>
                    </li>
                    <li>
                        <a href="./quienessomos.html">QUIENES SOMOS</a>
                    </li>
                    <li>
                        <a href="./contacto.html">CONTACTO</a>
                    </li>
                </ul>                 
            </nav>
        </header>     
        <main class="contact main">
        <!-- Formulario -->
            <form class="form__form">
                <div class="form field">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" placeholder="Ingresa tu nombre">
                </div>
                <div class="form field">
                    <label for="telefono de contacto">Teléfono de contacto</label>
                    <input id="tel" type="tel" placeholder="Ingresá tu teléfono">
                </div>
                <div class="form field">
                    <label for="E-mail">E-mail</label>
                    <input id="E-mail" type="text" placeholder="E-mail">
                </div>
                <div class="form field">
                    <label for="consulta">Consulta</label>
                    <textarea id="consulta" placeholder="Ingresa tu consulta"></textarea>
                </div>
                <div class="form field">
                    <input type="submit">
                </div>
            </form>
        </main> 
        <footer class="footer">           
            <!-- Lista no ordenada -->
            <nav class="footer__nav">
                <ul id="segundaLista">
                    <li>
                        <a href="../index.html">HOME</a>
                    </li>
                    <li>
                        <a href="./galeria.html">GALERIA</a>
                    </li>
                    <li>
                        <a href="./productos.html">PRODUCTOS</a>
                    </li>
                    <li>
                        <a href="./quienessomos.html">QUIÉNES SOMOS</a>
                    </li>
                    <li>
                        <a href="./contacto.html">CONTACTO</a>
                    </li>
                </ul>   
            </nav> 
            <section class="footer-social">
                <div>
                    <h3>Seguinos</h3>
                    <img src="/Images/instagram.png" alt="icono ig" width="50px" height="50px">
                    <img src="/Images/facebook.png" alt="icono facebook" width="50px" height="50px">
                </div>
            </section>
        </footer>
    </body>
</html>
